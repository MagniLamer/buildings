<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      padding-bottom: 50px;
    }

    .navbar .nav-item {
      margin: 0 10px;
    }

    .nav-link {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-link:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .navbar-brand {
      position: absolute;
      bottom: 0;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .container {
      margin-top: 50px;
      max-width: 500px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
      padding: 15px;
    }

    .card-body {
      padding: 30px;
      text-align: center;
    }

    .form-group label {
      font-weight: bold;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/">All Buildings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/add">Add Building</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/delete">Delete Building</a>
        </li>
      </ul>
    </div>
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="BuildingsApp Logo">BuildingsApp
    </a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password })
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                window.location.href = '/public/api/buildings/';
              } else {
                alert('Invalid credentials. Please try again.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Error during login. Please try again.');
            });
  });
</script>

</body>
</html>
