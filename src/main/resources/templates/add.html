<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Building</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar a {
            color: #ffffff !important;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        }

        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .form-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-header h3 {
            margin: 0;
            padding: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">BuildingsApp</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/">All Buildings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/add">Add Building</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/delete">Delete Building</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="form-header">
                    <h3 class="text-center">Add Building</h3>
                </div>
                <div class="card-body">
                    <form class="buildingForm">
                        <div class="form-group">
                            <label for="buildingName">Building Name</label>
                            <input type="text" class="form-control" id="buildingName" name="buildingName" required
                                   th:attr="pattern='[A-Za-z0-9 ]{1,100}'"
                                   title="Building Name should be alphanumeric and up to 100 characters"
                                   placeholder="e.g., Empire State">
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" id="street" name="street" required
                                   th:attr="pattern='[A-Za-z0-9 ]{1,100}'"
                                   title="Street should be alphanumeric and up to 100 characters"
                                   placeholder="e.g., Main Street">
                        </div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="text" class="form-control" id="number" name="number" required
                                   th:attr="pattern='[0-9A-Za-z-]{1,10}'"
                                   title="Number should be alphanumeric, dashes allowed, and up to 10 characters"
                                   placeholder="e.g., 123A">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" required
                                   th:attr="pattern='[A-Za-z ]{1,50}'"
                                   title="City should be alphabetic and up to 50 characters"
                                   placeholder="e.g., New York">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required
                                   th:attr="pattern='[A-Za-z ]{1,50}'"
                                   title="Country should be alphabetic and up to 50 characters"
                                   placeholder="e.g., United States">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postalCode" required
                                   th:attr="pattern='[0-9A-Za-z ]{1,20}'"
                                   title="Postal Code should be alphanumeric and up to 20 characters"
                                   placeholder="e.g., 10001">
                        </div>
                        <button class="btn btn-custom btn-block">Add Building</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('buildingForm').addEventListener('submit', function (event) {
        event.preventDefault();

        function handleButtonClick() {
            console.log("Button click");
            var formData = {
                buildingName: document.getElementById("buildingName").value,
                street: document.getElementById("street").value,
                number: document.getElementById("number").value,
                city: document.getElementById("city").value,
                country: document.getElementById("country").value,
                postalCode: document.getElementById("postalCode").value
            };


            fetch('/public/api/buildings/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            })
                .then(response => {
                    alert('Building added to DB');
                    window.location.href = '/public/api/buildings/'
                })
                .catch(error => {

                    console.error('Error:', error);
                    alert('Error building deleting. Please try again.')
                });

        }
    });0

</script>

</body>
</html>
