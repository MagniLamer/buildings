<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Added</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar a {
      color: #ffffff !important;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-body {
      text-align: center;
      padding: 50px;
    }
    .card-body h3 {
      color: #007bff;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">BuildingsApp</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/public/api/buildings/">All Buildings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/public/api/buildings/add">Add Building</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/delete-building">Delete Building</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Confirmation Message -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Your building has been added successfully!</h3>
          <p>You will be redirected to the main page in <span id="countdown">10</span> seconds.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Redirect Script -->
<script>
  let countdownElement = document.getElementById('countdown');
  let countdown = 10;

  setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    if (countdown <= 0) {
      window.location.href = '/all-buildings';
    }
  }, 1000);
</script>

</body>
</html>
