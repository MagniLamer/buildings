<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin-bottom: 60px;
    }

    .navbar {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      padding: 10px 0;
    }

    .navbar .nav-item {
      margin: 0 20px;
    }

    .nav-link {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-link:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-body {
      text-align: center;
      padding: 50px;
    }

    .card-body h3 {
      color: #dc3545;
    }

    .footer {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../logo.png" height="30" alt="Logo" class="mr-2">
      <span>The Awesome Project</span>
    </a>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/">All Buildings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/add">Add Building</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/delete">Delete Building</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/public/api/buildings/update">Update Building</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Something went wrong.</h3>
          <p>You will be redirected to the main page in <span id="countdown">10</span> seconds.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 The Awesome Project. All rights reserved.</p>
  </div>
</footer>

<script>
  let countdownElement = document.getElementById('countdown');
  let countdown = 10;

  setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    if (countdown <= 0) {
      window.location.href = '/public/api/buildings/';
    }
  }, 1000);
</script>

</body>
</html>
