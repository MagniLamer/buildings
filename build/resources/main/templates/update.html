<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Building</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, #6f42c1, #007bff);
            padding: 10px 0;
        }

        .navbar .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .container {
            margin-top: 5px;
            max-width: 500px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            padding: 15px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: bold;
            text-align: left;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/">All Buildings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/add">Add Building</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/delete">Delete Building</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/api/buildings/update">Update Building</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Update Building</h3>
        </div>
        <div class="card-body">
            <form id="buildingForm">
                <div class="form-group">
                    <label for="buildingId">Building ID</label>
                    <input type="text" class="form-control" id="buildingId" name="buildingName" required
                           pattern="[a-z0-9\- ]{36}"
                           title="Building ID should be in UUID format 36 symbols"
                           placeholder="e.g., 3315b5f8-0249-4dc5-89a3-51fd148cfb33">
                </div>
                <div class="form-group">
                    <label for="buildingName">Building Name</label>
                    <input type="text" class="form-control" id="buildingName" name="buildingName"
                           pattern="[A-Za-z0-9 ]{1,100}"
                           title="Building Name should be alphanumeric and up to 100 characters"
                           placeholder="e.g., Empire State">
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" name="street"
                           pattern="[A-Za-z0-9 ]{1,100}"
                           title="Street should be alphanumeric and up to 100 characters"
                           placeholder="e.g., Main Street">
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="text" class="form-control" id="number" name="number"
                           pattern="[0-9A-Za-z\-]{1,10}"
                           title="Number should be alphanumeric, dashes allowed, and up to 10 characters"
                           placeholder="e.g., 123A">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city"
                           pattern="[A-Za-z ]{1,50}"
                           title="City should be alphabetic and up to 50 characters"
                           placeholder="e.g., New York">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country"
                           pattern="[A-Za-z ]{1,50}"
                           title="Country should be alphabetic and up to 50 characters"
                           placeholder="e.g., United States">
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode"
                           pattern="[0-9A-Za-z\- ]{1,20}"
                           title="Postal Code should be alphanumeric and up to 20 characters"
                           placeholder="e.g., 10001">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Update Building</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('buildingForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = {
            buildingId:document.getElementById("buildingId").value,
            buildingName: document.getElementById("buildingName").value,
            street: document.getElementById("street").value,
            number: document.getElementById("number").value,
            city: document.getElementById("city").value,
            country: document.getElementById("country").value,
            postalCode: document.getElementById("postalCode").value
        };

        for (const key in formData) {
            if (formData[key] === null || formData[key].trim() === "") {
                delete formData[key];
            }
        }

        fetch('/public/api/buildings/', {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        })
            .then(response => {
                alert('Building updated DB');
                window.location.href = '/public/api/buildings/';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error building updating. Please try again.');
            });
    });
</script>

</body>
</html>
