<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Buildings</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      padding: 10px 0;
    }
    .navbar .nav-item {
      margin: 0 10px;
    }
    .nav-link {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav-link:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .table {
      margin-bottom: 0;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
    }
    .card-header h3 {
      margin: 0;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/public/api/buildings/">All Buildings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/public/api/buildings/add">Add Building</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/public/api/buildings/delete">Delete Building</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/public/api/buildings/update">Update Building</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Database contains the following building data</h3>
    </div>
    <div class="card-body">
      <form id="filterForm">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="buildingName">Building Name</label>
            <input type="text" class="form-control" id="buildingName" name="buildingName">
          </div>
          <div class="form-group col-md-3">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" name="street">
          </div>
          <div class="form-group col-md-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="form-group col-md-3">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
      </form>
      <div class="table-container mt-4">
        <table class="table table-hover">
          <thead>
          <tr>
            <th onclick="sortTable(0)">Identification number</th>
            <th onclick="sortTable(1)">Building Name</th>
            <th onclick="sortTable(2)">Description</th>
            <th onclick="sortTable(3)">Street</th>
            <th onclick="sortTable(4)">Number</th>
            <th onclick="sortTable(5)">Postal Code</th>
            <th onclick="sortTable(6)">City</th>
            <th onclick="sortTable(7)">Country</th>
            <th onclick="sortTable(8)">Coordinate X</th>
            <th onclick="sortTable(9)">Coordinate Y</th>
          </tr>
          </thead>
          <tbody id="tableBody">
          <!-- Таблица будет заполняться данными через JavaScript -->
          </tbody>
        </table>
        <div id="noDataMessage" style="display: none;">
          <p class="text-center">No buildings found.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('filterForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const formData = {
      buildingName: document.getElementById('buildingName').value,
      street: document.getElementById('street').value,
      city: document.getElementById('city').value,
      country: document.getElementById('country').value
    };

    fetch('/public/api/buildings/filter', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    })
            .then(response => response.json())
            .then(data => {
              const tableBody = document.getElementById('tableBody');
              tableBody.innerHTML = '';
              if (data.length > 0) {
                data.forEach(building => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                        <td>${building.id}</td>
                        <td>${building.name}</td>
                        <td>${building.description}</td>
                        <td>${building.street}</td>
                        <td>${building.number}</td>
                        <td>${building.postalCode}</td>
                        <td>${building.city}</td>
                        <td>${building.country}</td>
                        <td>${building.coordinate_x}</td>
                        <td>${building.coordinate_y}</td>
                    `;
                  tableBody.appendChild(row);
                });
                document.getElementById('noDataMessage').style.display = 'none';
              } else {
                document.getElementById('noDataMessage').style.display = 'block';
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Error fetching data. Please try again.');
            });
  });

  function sortTable(columnIndex) {
    const table = document.querySelector('.table');
    const rows = Array.from(table.rows).slice(1); // Исключаем заголовок таблицы

    rows.sort((rowA, rowB) => {
      const cellA = rowA.cells[columnIndex].innerText.trim().toLowerCase();
      const cellB = rowB.cells[columnIndex].innerText.trim().toLowerCase();

      if (cellA < cellB) return -1;
      if (cellA > cellB) return 1;
      return 0;
    });

    // Очищаем таблицу
    table.tBodies[0].innerHTML = '';

    // Вставляем отсортированные строки
    rows.forEach(row => {
      table.tBodies[0].appendChild(row);
    });
  }
</script>

</body>
</html>
